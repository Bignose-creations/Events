<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.container { max-width:500px; }
</style>
</head>

<body>

<div class="container my-5">
<h2>Book Ticket</h2>

<label>Ticket Price: $50</label>
<input type="number" id="qty" value="1" min="1" class="form-control my-3">

<h4>Total: $<span id="total">50</span></h4>

<a href="checkout.html" class="btn btn-primary mt-3">Proceed to Checkout</a>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$("#qty").on("input",function(){
let total=$(this).val()*50;
$("#total").text(total);
});
</script>

</body>
</html>
