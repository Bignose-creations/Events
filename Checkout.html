<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container my-5 col-md-6">
<h2>Checkout</h2>

<form id="checkoutForm">
<input type="text" class="form-control my-3" placeholder="Full Name" required>
<input type="email" class="form-control my-3" placeholder="Email" required>
<button class="btn btn-success w-100">Confirm Booking</button>
</form>

<div class="alert alert-success mt-3 d-none" id="successMsg">
Booking Confirmed Successfully!
</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$("#checkoutForm").submit(function(e){
e.preventDefault();
$("#successMsg").removeClass("d-none");
});
</script>

</body>
</html>
