<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Event</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.preview-img {
width:100%;
height:250px;
object-fit:cover;
border-radius:10px;
margin-top:10px;
}
</style>
</head>

<body>

<div class="container my-5 col-md-6">
<h2>Create Event</h2>

<form id="eventForm">
<input type="text" id="title" class="form-control my-3" placeholder="Event Title" required>
<input type="date" id="date" class="form-control my-3" required>
<input type="number" id="price" class="form-control my-3" placeholder="Ticket Price" required>

<input type="file" id="image" class="form-control my-3" accept="image/*">

<img id="preview" class="preview-img d-none"/>

<button class="btn btn-primary w-100 mt-3">Publish Event</button>
</form>

<div class="alert alert-success mt-3 d-none" id="successMsg">
Event Created Successfully!
</div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
// Image Preview
$("#image").change(function(){
const file=this.files[0];
if(file){
const reader=new FileReader();
reader.onload=function(e){
$("#preview").attr("src",e.target.result).removeClass("d-none");
}
reader.readAsDataURL(file);
}
});

// Save Event
$("#eventForm").submit(function(e){
e.preventDefault();

const eventData={
title:$("#title").val(),
date:$("#date").val(),
price:$("#price").val()
};

localStorage.setItem("newEvent",JSON.stringify(eventData));

$("#successMsg").removeClass("d-none");
$("#eventForm")[0].reset();
$("#preview").addClass("d-none");
});
</script>

</body>
</html>
