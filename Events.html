<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.card:hover { transform:scale(1.03); transition:0.3s; }
</style>
</head>

<body>

<div class="container my-5">
<h2>All Events</h2>

<input type="text" id="search" class="form-control my-3" placeholder="Search events...">

<div class="row" id="eventList"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
const events = [
{title:"Music Concert",date:"March 15, 2026",price:50},
{title:"Tech Conference",date:"April 20, 2026",price:100},
{title:"Football Match",date:"May 5, 2026",price:70}
];

function loadEvents(data){
$("#eventList").html("");
data.forEach(event=>{
$("#eventList").append(`
<div class="col-md-4 mb-4">
<div class="card shadow p-3">
<h5>${event.title}</h5>
<p>${event.date}</p>
<p>$${event.price}</p>
<a href="booking.html" class="btn btn-success">Book Now</a>
</div>
</div>
`);
});
}

loadEvents(events);

$("#search").on("keyup", function(){
let value=$(this).val().toLowerCase();
let filtered=events.filter(e=>e.title.toLowerCase().includes(value));
loadEvents(filtered);
});
</script>

</body>
</html>
