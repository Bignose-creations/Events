<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.banner {
height:350px;
background-size:cover;
background-position:center;
border-radius:10px;
}
.card { border:none; }
</style>
</head>

<body>

<div class="container my-5">

<div id="eventBanner" class="banner mb-4"></div>

<div class="card shadow p-4">
<h2 id="eventTitle"></h2>
<p><strong>Date:</strong> <span id="eventDate"></span></p>
<p><strong>Price:</strong> $<span id="eventPrice"></span></p>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Enjoy an unforgettable experience!</p>

<a href="booking.html" class="btn btn-success mt-3">Book Now</a>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
const event = {
title:"Music Concert 2026",
date:"March 15, 2026",
price:50,
image:"https://images.unsplash.com/photo-1506157786151-b8491531f063"
};

$(document).ready(function(){
$("#eventTitle").text(event.title);
$("#eventDate").text(event.date);
$("#eventPrice").text(event.price);
$("#eventBanner").css("background-image",`url(${event.image})`);
});
</script>

</body>
</html>
